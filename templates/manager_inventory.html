<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DormitoriesPlus - ניהול מלאי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl; /* כיוון ימין לשמאל */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* מבטיח שה-body ימלא את כל גובה הדף */
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    header .back-btn {
      position: absolute;
      top: 10px;
      left: 10px; /* מיקום בפינה השמאלית העליונה */
      background-color: #555;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    header .back-btn:hover {
      background-color: #335db3;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      flex: 1; /* מאפשר ל-container למלא את שאר גובה הדף */
    }

    .hero {
      background-color: #335db3;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .hero h2 {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: right;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #335db3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #274a93;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <a class="back-btn" href="/admin-dashboard">חזרה לעמוד ניהול</a>
  <h1>DormitoriesPlus</h1>
</header>

<div class="container">
  <div class="hero">
    <h2>ניהול מלאי</h2>
    <p>כאן תוכל לצפות ולעדכן את פרטי המלאי</p>
  </div>

  <!-- רשימת פריטים במלאי -->
  <div class="form-section">
    <h3>רשימת פריטים במלאי</h3>
    <table>
      <thead>
        <tr>
          <th>מספר סידורי</th>
          <th>שם פריט</th>
          <th>כמות במלאי</th>
          <th>כמות מושאלת</th>
          <th>כמות פנויה</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>כיסאות</td>
          <td>15</td>
          <td>5</td>
          <td>10</td>
          <td>
            <button onclick="borrowItem('כיסאות')">השאלה</button>
            <button onclick="returnItem('כיסאות')">החזרה</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>שולחנות</td>
          <td>10</td>
          <td>2</td>
          <td>8</td>
          <td>
            <button onclick="borrowItem('שולחנות')">השאלה</button>
            <button onclick="returnItem('שולחנות')">החזרה</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- טופס הוספת פריט -->
  <div class="form-section">
    <h3>הוספת פריט חדש</h3>
    <form action="/add_inventory" method="post">
      <div class="form-group">
        <label for="item-name">שם פריט:</label>
        <input type="text" id="item-name" name="item_name" required>
      </div>
      <div class="form-group">
        <label for="quantity">כמות:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <button type="submit">הוסף פריט</button>
      </div>
    </form>
  </div>

  <!-- טופס הסרת פריט -->
  <div class="form-section">
    <h3>הסרת פריט</h3>
    <form action="/remove_inventory" method="post">
      <div class="form-group">
        <label for="remove-item">שם פריט:</label>
        <input type="text" id="remove-item" name="remove_item" required>
      </div>
      <div class="form-group">
        <label for="remove-quantity">כמות:</label>
        <input type="number" id="remove-quantity" name="remove_quantity" required>
      </div>
      <div class="form-group">
        <button type="submit">הסר פריט</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2025 DormitoriesPlus - כל הזכויות שמורות</p>
</footer>

<script>
  function borrowItem(itemName) {
    alert(`פריט "${itemName}" הושאל בהצלחה!`);
    // הוסף כאן לוגיקה לעדכון כמות מושאלת ופנויה בשרת
  }

  function returnItem(itemName) {
    alert(`פריט "${itemName}" הוחזר בהצלחה!`);
    // הוסף כאן לוגיקה לעדכון כמות מושאלת ופנויה בשרת
  }
</script>

</body>
</html>
