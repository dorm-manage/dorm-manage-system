{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Change Password" %}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="old_password" class="form-label">{% trans "Current Password" %}</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password1" class="form-label">{% trans "New Password" %}</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label">{% trans "Confirm New Password" %}</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
                <a href="{% url 'Back_to_Profile' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
