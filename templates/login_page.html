{% extends 'base.html' %}
{% load static %}

{% block title %}התחברות{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-building display-1 text-primary mb-3"></i>
                        <h1 class="h3 mb-3 fw-normal">ברוכים הבאים ל-DormitoriesPlus</h1>
                        <p class="text-muted">אנא התחברו כדי להמשיך</p>
                    </div>
                    <form action="{% url 'login_page' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">שם משתמש:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="username" name="username" required 
                                       placeholder="הכנס את כתובת המייל שלך">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">סיסמה:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="הכנס את הסיסמה שלך">
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>התחבר
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
