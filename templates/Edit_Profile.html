{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Edit Profile" %}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">{% trans "First Name" %}</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">{% trans "Last Name" %}</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">{% trans "Email" %}</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
                <a href="{% url 'Back_to_Profile' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
