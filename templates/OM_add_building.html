{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{% trans "הוספת בניין חדש" %}</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{% url 'OM_add_building' %}">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="building_name">{% trans "שם הבניין" %} *</label>
                            <input type="text" class="form-control" id="building_name" name="building_name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="building_manager_id">{% trans "אחראי בניין" %}</label>
                            <select class="form-control" id="building_manager_id" name="building_manager_id">
                                <option value="">{% trans "בחר אחראי בניין (אופציונלי)" %}</option>
                                {% for manager in building_managers %}
                                <option value="{{ manager.id }}">{{ manager.first_name }} {{ manager.last_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'OM_manage_BM' %}" class="btn btn-secondary">{% trans "חזור לניהול בניינים" %}</a>
                            <button type="submit" class="btn btn-primary">{% trans "הוסף בניין" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
}

.card {
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border: none;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.btn {
    padding: 0.5rem 1.5rem;
}

.alert {
    margin-bottom: 1rem;
}
</style>
{% endblock %}
