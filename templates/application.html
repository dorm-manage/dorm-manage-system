<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormitoriesPlus - שם העמוד</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        direction: rtl; /* כיוון ימין לשמאל */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      .hero {
        background-color: #335db3;
        color: white;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
      }

      .hero h2 {
        margin: 0;
      }

      .links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .links a {
        background-color: #333;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .links a:hover {
        background-color: #335db3;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 15px; /* הוספת רווח בין השורות */
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .submit-btn {
        background-color: #335db3;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-btn:hover {
        background-color: #333;
      }

    </style>
  </head>
  <body>

    <header>
      <h1>DormitoriesPlus</h1>
    </header>

    <div class="container">
      <div class="hero">
        <h2>ברוכים הבאים לעמוד השאלת ציוד</h2>

      </div>

      <div class="container">
        <h2>הגשה לבקשה להשאלת פריט</h2>
      <form method="POST" action="{% url 'application' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">שם:</label>
              <input type="text" id="name" name="name" required pattern="[א-תa-zA-Z]+$" title="נא להזין רק אותיות" />
            </div>

            <div class="form-group">
              <label for="id_number">תעודת זהות:</label>
              <input type="text" id="id_number" name="id_number" required pattern="^\d{9}$" title="נא להזין 9 ספרות בלבד" maxlength="9" />
            </div>

            <div class="form-group">
              <label for="building_number">מספר בניין:</label>
              <select id="building_number" name="building_number" required>
                  <option value="">בחר מספר בניין</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
              </select>
            </div>

            <div class="form-group">
              <label for="apartment_number">מספר דירה:</label>
              <select id="apartment_number" name="apartment_number" required>
                  <option value="">בחר מספר דירה</option>
                  <option value="101">101</option>
                  <option value="102">102</option>
                  <option value="103">103</option>
                  <option value="104">104</option>
              </select>
            </div>

            <div class="form-group">
              <label for="product">מוצר להשאלה:</label>
              <select id="product" name="product" required>
                  <option value="">בחר מוצר</option>
                  <option value="מאורר">מאורר</option>
                  <option value="מזרן נוסף">מזרן נוסף</option>
                  <option value="ממיר">ממיר</option>
                  <option value="כיסא משרד">כיסא משרד</option>
              </select>
            </div>

            <div class="form-group">
              <label for="time_needed">זמן השאלה נדרש:</label>
              <select id="time_needed" name="time_needed" required>
                  <option value="">בחר זמן</option>
                  <option value="שבוע">שבוע</option>
                  <option value="שבועיים">שבועיים</option>
                  <option value="חודש">חודש</option>
                  <option value="יותר מחודש">יותר מחודש</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="submit-btn">שלח בקשה</button>
            </div>
        </form>
      </div>

      <div class="links">
        <a href="/">חזרה לדף הבית</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 DormitoriesPlus - כל הזכויות שמורות</p>
    </footer>

  </body>
</html>
