{% extends 'base.html' %}

{% block title %}DormitoriesPlus - 祝 转{% endblock %}

{% block content %}
<div class="container">
    <div class="hero">
        <h2>砖, 转专  转 爪注 驻注转 拽砖专转 注转.</h2>
        <p>砖转砖 拽砖专   砖转 砖专转 专 注专.</p>
    </div>

    <div class="links">
        <a href="{% url 'application' %}" class="nav-link" role="button" aria-label="砖转">
            <span class="icon" aria-hidden="true"></span>
            <span>砖转</span>
        </a>
        <a href="{% url 'faults' %}" class="nav-link" role="button" aria-label=" 转拽转">

{% block extra_css %}
<style>
    .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem 0;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border: 2px solid #007bff;
        border-radius: 8px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link:focus {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
    }

    .icon {
        font-size: 1.5rem;
    }

    @media (prefers-reduced-motion: reduce) {
        .nav-link {
            transition: none;
        }
    }
</style>
{% endblock %}
