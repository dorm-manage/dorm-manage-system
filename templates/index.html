<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormitoriesPlus - דף בית</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      .hero {
        background-color: #5cb85c;
        color: white;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
      }

      .hero h2 {
        margin: 0;
      }

      .links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .links a {
        background-color: #333;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .links a:hover {
        background-color: #5cb85c;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>

    <header>
      <h1>DormitoriesPlus</h1>
      <p>ברוכים הבאים לאתר ניהול המעונות</p>
    </header>

    <div class="container">
      <div class="hero">
        <h2>שלום, סטודנט! זהו המקום בו תוכל לנהל את המעונות שלך.</h2>
        <p>השתמש בקישורים למטה כדי לגשת לשירותים השונים של המעונות.</p>
      </div>

      <div class="links">
        <a href="#">הגשה לבקשה למעונות</a>
        <a href="#">צפייה בחדרים פנויים</a>
        <a href="#">שירותים נוספים</a>
      </div>

      <footer>
        <p>&copy; 2025 DormitoriesPlus - כל הזכויות שמורות</p>
      </footer>
    </div>

  </body>
</html>
