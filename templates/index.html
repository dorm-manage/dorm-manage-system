{% extends 'base.html' %}

{% block title %}DormitoriesPlus - דף בית{% endblock %}

{% block content %}
<div class="container">
    <div class="hero">
        <h2>שלום, באתר זה תוכל לבצע פעולות הקשורות למעונות.</h2>
        <p>השתמש בקישורים למטה כדי לגשת לשירות הרלוונטי עבורך.</p>
    </div>

    <div class="links">
        <a href="{% url 'application' %}" class="nav-link" role="button" aria-label="השאלות">
            <span class="icon" aria-hidden="true">📦</span>
            <span>השאלות</span>
        </a>
        <a href="{% url 'faults' %}" class="nav-link" role="button" aria-label="דיווח תקלות">
            <span class="icon" aria-hidden="true">🔧</span>
            <span>דיווח תקלות</span>
        </a>
        <a href="{% url 'connect_us' %}" class="nav-link" role="button" aria-label="צור קשר">
            <span class="icon" aria-hidden="true">📞</span>
            <span>צור קשר</span>
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem 0;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border: 2px solid #007bff;
        border-radius: 8px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link:focus {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
    }

    .icon {
        font-size: 1.5rem;
    }

    @media (prefers-reduced-motion: reduce) {
        .nav-link {
            transition: none;
        }
    }
</style>
{% endblock %}
