<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormitoriesPlus - דף בית</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        direction: rtl; /* כיוון ימין לשמאל */
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* מבטיח שה-body ימלא את כל גובה הדף */
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        flex: 1; /* מאפשר ל-container למלא את שאר גובה הדף */
      }

      .hero {
        background-color: #335db3;
        color: white;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
      }

      .hero h2 {
        margin: 0;
      }

      .links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .links a {
        background-color: #333;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .links a:hover {
        background-color: #335db3;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      /* עיצוב לכפתור ולטוליפ */
      .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
        margin-top: 20px;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 10%; /* מיקום הטוליפ למעלה */
        left: 50%;
        margin-left: -60px; /* ממקם את הטוליפ במרכז */
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>

    <header>
      <h1>DormitoriesPlus</h1>
      <p>ברוכים הבאים לאתר מעונות ריפקין!</p>
    </header>

    <div class="container">
      <div class="hero">
        <h2>שלום, באתר זה תוכל לבצע פעולות הקשורות למעונות.</h2>
        <p>השתמש בקישורים למטה כדי לגשת לשירות הרלוונטי עבורך.</p>
      </div>

    <div class="links">
      <a href="{% url 'application' %}">השאלות</a>
      <a href="{% url 'faults' %}">דיווח תקלות</a>
      <a href="{% url 'connect_us' %}">צור קשר</a>
    </div>

      <!-- כפתור עם טוליפ -->
      <div class="tooltip">
        <button>מידע נוסף</button>
        <span class="tooltiptext">כאן תוכל למצוא את כל המידע על המעונות והשירותים שלנו.</span>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 DormitoriesPlus - כל הזכויות שמורות</p>
    </footer>

  </body>
</html>
