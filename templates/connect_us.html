{% extends 'base.html' %}

{% block title %}爪专 拽砖专 - DormitoriesPlus{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="hero">
        <h2> 爪转 转  砖驻砖转? 爪专 拽砖专!</h2>
    </div>

    <div class="contact-info" role="complementary" aria-label="驻专 拽砖专">
        <h3>专   拽 驻专 砖 拽砖专:</h3>
        <div class="form-group">
            <label for="buildingSelector" id="building-label">:</label>
            <select id="buildingSelector" 
                    aria-labelledby="building-label"
                    aria-controls="contactDetails">
                <option value="">专 </option>
                <option value="1"> 1</option>
                <option value="2"> 2</option>
                <option value="3"> 3</option>
                <option value="4"> 4</option>
            </select>
        </div>

        <div id="contactDetails" role="region" aria-live="polite">
            <!-- Contact details will be displayed here -->
        </div>
    </div>

    <nav class="main-nav" role="navigation" aria-label="">
        <a href="/" class="nav-link" role="button" aria-label="专 祝 转">
            <span class="icon" aria-hidden="true"></span>
            <span>专 祝 转</span>
        </a>
    </nav>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const buildingSelector = document.getElementById('buildingSelector');
    const contactDetails = document.getElementById('contactDetails');

    // Contact information for each building
    const buildingContacts = {
        '1': {
            name: '砖专 砖专',
            role: '专  1',
            phone: '03-1234567',
            email: 'building1@example.com'
        },
        '2': {
            name: '砖专 ',
            role: '专  2',
            phone: '03-2345678',
            email: 'building2@example.com'
        },
        '3': {
            name: ' ',
            role: '专  3',
            phone: '03-3456789',
            email: 'building3@example.com'
        },
        '4': {
            name: '专 专',
            role: '专  4',
            phone: '03-4567890',
            email: 'building4@example.com'
        }
    };

    buildingSelector.addEventListener('change', function() {
        const selectedBuilding = this.value;
        if (selectedBuilding && buildingContacts[selectedBuilding]) {
            const contact = buildingContacts[selectedBuilding];
            contactDetails.innerHTML = `
                <div class="contact-card" role="article">
                    <h4>${contact.name}</h4>
                    <p>${contact.role}</p>
                    <p>
                        <strong>驻:</strong>
                        <a href="tel:${contact.phone}" aria-label="驻: ${contact.phone}">
                            ${contact.phone}
                        </a>
                    </p>
                    <p>
                        <strong>":</strong>
                        <a href="mailto:${contact.email}" aria-label=": ${contact.email}">
                            ${contact.email}
                        </a>
                    </p>
                </div>
            `;
        } else {
            contactDetails.innerHTML = '<p> 专   专转 转 驻专 拽砖专</p>';
        }
    });
</script>
{% endblock %}

{% block extra_css %}
<style>
    .contact-info {
        margin: 2rem 0;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .contact-card {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 4px;
    }

    .contact-card h4 {
        margin: 0 0 0.5rem 0;
        color: #007bff;
    }

    .contact-card p {
        margin: 0.5rem 0;
    }

    .contact-card a {
        color: #007bff;
        text-decoration: none;
    }

    .contact-card a:hover, .contact-card a:focus {
        text-decoration: underline;
    }

    .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: #007bff;
        border: 1px solid #007bff;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link:focus {
        background-color: #007bff;
        color: white;
    }

    @media (prefers-reduced-motion: reduce) {
        .nav-link {
            transition: none;
        }
    }
</style>
{% endblock %}
