<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormitoriesPlus - קשר</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        direction: rtl; /* כיוון ימין לשמאל */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      .hero {
        background-color: #335db3;
        color: white;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
      }

      .hero h2 {
        margin: 0;
      }

      .links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .links a {
        background-color: #333;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .links a:hover {
        background-color: #335db3;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      .contact-info {
        font-size: 18px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>

    <header>
      <h1>DormitoriesPlus</h1>
    </header>

    <div class="container">
      <div class="hero">
        <h2>לא מצאתם את מה שחיפשתם? צרו קשר!</h2>
      </div>

      <div class="contact-info">
        <p>דרכים ליצירת קשר:</p>
        <ul>
          <li>מספרי טלפון של אחראי בניין</li>
          <li>אימייל של מישהו מהנהלת המעונות</li>
          <li>תיבת טקסט להוסיף הערות, טענות, ומענות</li>
        </ul>
      </div>

      <div class="links">
        <a href="/">חזרה לדף הבית</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 DormitoriesPlus - כל הזכויות שמורות</p>
    </footer>

  </body>
</html>
