<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormitoriesPlus - שם העמוד</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        direction: rtl; /* כיוון ימין לשמאל */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      .hero {
        background-color: #335db3;
        color: white;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
      }

      .hero h2 {
        margin: 0;
      }

      .links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .links a {
        background-color: #333;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .links a:hover {
        background-color: #335db3;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      /* עיצוב הטופס */
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
        line-height: 1.6; /* מרווח בין השורות */
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      button[type="submit"] {
        background-color: #335db3;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #333;
      }

    </style>
  </head>
  <body>

    <header>
      <h1>DormitoriesPlus</h1>
      <h2> דיווח תקלות </h2>
    </header>

    <div class="container">
      <div class="hero">
        <h2>משהו תקול? תדווחו כאן!</h2>
      </div>

      <div class="container">
        <div class="form-container">
          <h2>דווח על תקלה במעונות</h2>
          <form method="POST" action="{% url 'faults' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">שם:</label>
              <input type="text" id="name" name="name" required pattern="[א-תa-zA-Z]+$" title="נא להזין רק אותיות" />
            </div>

            <div class="form-group">
              <label for="id_number">תעודת זהות:</label>
              <input type="text" id="id_number" name="id_number" required pattern="^\d{9}$" title="נא להזין 9 ספרות בלבד" maxlength="9" />
            </div>

            <div class="form-group">
              <label for="building_number">מספר בניין:</label>
              <select id="building_number" name="building_number" required>
                <option value="1">בניין 1</option>
                <option value="2">בניין 2</option>
                <option value="3">בניין 3</option>
                <option value="4">בניין 4</option>
              </select>
            </div>

            <div class="form-group">
              <label for="apartment_number">מספר דירה:</label>
              <select id="apartment_number" name="apartment_number" required>
                <option value="101">דירה 101</option>
                <option value="102">דירה 102</option>
                <option value="103">דירה 103</option>
                <option value="104">דירה 104</option>
              </select>
            </div>

            <div class="form-group">
              <label for="issue_type">תחום טיפול:</label>
              <select id="issue_type" name="issue_type" required>
                <option value="חשמל">חשמל</option>
                <option value="אינסטלציה">אינסטלציה</option>
                <option value="אחר">אחר</option>
              </select>
            </div>

            <div class="form-group">
              <label for="description">תיאור התקלה:</label>
              <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="submit-btn">שלח דיווח</button>
            </div>
        </form>
        </div>
      </div>

      <div class="links">
        <a href="/">חזרה לדף הבית</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 DormitoriesPlus - כל הזכויות שמורות</p>
    </footer>

  </body>
</html>
